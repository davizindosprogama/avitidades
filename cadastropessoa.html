<!-- Declara que o documento usa HTML5 -->
<!DOCTYPE html>

<!-- Define o idioma da página como inglês -->
<html lang="en">

<head>

    <!-- Define a codificação de caracteres para suportar acentuação -->
    <meta charset="UTF-8">

    <!-- Torna a página responsiva em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Define o título que aparece na aba do navegador -->
    <title>Pessoas</title>
</head>

<!-- Início do conteúdo visível da página -->

<body>
    <!-- Título principal da página -->
    <h1>Cadastro de Pessoa</h1>
    <br>
    <label for="nome">Nome:</label>
    <input type="text" placeholder="Digite seu primeiro nome..." id="nome" autofocus>
    <br>
    <br>
    <label for="sobrenome">Sobrenome:</label>
    <input type="text" placeholder="Digite seu sobrenome..." id="sobrenome">
    <br>
    <br>
    <label for="cpf">CPF:</label>
    <input type="text" placeholder="Digite seu CPF..." id="cpf">
    <br>
    <br>
    <label for="datanascimento">Data de Nascimento</label>
    <input type="date" id="datanascimento">
    <br>
    <br>
    Ativo
    <input type="radio" id="ativo" name="status" value="true" checked>
    Inativo
    <input type="radio" id="ativo" name="status" value="false">
    <br>
    <br>
    <label for="senha">Senha:</label>
    <input type="password" placeholder="Digite sua senha..." id="senha">
    <br>
    <br>
    <label>Selecione o seu setor de trabalho</label>
    <br>
    Vendas
    <input type="checkbox" name="vendas" id="vendas" value="true">
    <br>
    Caixa
    <input type="checkbox" name="caixa" id="caixa" value="true">
    <br>
    Depósito
    <input type="checkbox" name="deposito" id="deposito" value="true">
    <br>
    Diretoria
    <input type="checkbox" name="diretoria" id="diretoria" value="true">
    <br>
    <label for="formacao"></label>
    <select name="formacao" id="formacao">
        <option value="">Selecione sua formação</option>
        <option value="ensino-medio-incompleto">Ensino Médio Incompleto</option>
        <option value="ensino-medio-completo">Ensino Médio Completo</option>
        <option value="ensino-superior-incompleto">Ensino Superior Incompleto</option>
        <option value="ensino-superior-completo">Ensino Superior Completo</option>
        <option value="pos-graduacao">Pós Graduação</option>
        <option value="mestrado">Mestrado</option>
        <option value="doutorado">Doutorado</option>
    </select>
    <br>
    <br>
    <!-- Link que leva o usuário de volta para a página inicial -->
    <a href="index.html">Voltar á página inicial</a>
    <br>
    <p>&copy; 2025 Meu site. Todos os direitos reservados.</p>

    <!-- quebra a linha -->
    <br>
</body>

</html>
<!-- Fim do documento HTML -->
