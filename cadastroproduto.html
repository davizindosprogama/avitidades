<!-- Declara que o documento segue o padrão HTML5 -->
<!DOCTYPE html>

<!-- Define o idioma da página como inglês -->
<html lang="en">

<head>
    <!-- Define a codificação de caracteres como UTF-8 para suportar acentos e caracteres especiais -->
    <meta charset="UTF-8">

    <!-- Garante que o layout se adapte a diferentes tamanhos de tela (responsividade) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">

    <!-- Define o título que será exibido na aba do navegador -->
    <title>Vendas</title>
</head>

<!-- Início do conteúdo visível da página -->

<body>

    <!-- Título principal da página, indicando que o conteúdo é sobre a empresa -->
    <h1>Vendas</h1>
    <br>
    <br>
    <label for="nome_produto">Nome do Produto:</label>
    <input type="text" placeholder="Digite o nome do produto..." id="nome_produto" autofocus>
    <br>
    <br>
    <label for="valor_compra">Valor do Produto</label>
    <input type="number" placeholder="Digite o valor do produto..." id="valor_compra">
    <br>
    <br>
    <label for="margem">Margem de lucro</label>
    <select name="margem" id="margem">
        <option value="">Selecione sua formação</option>
        <option value="10%">10%</option>
        <option value="15%">15%</option>
        <option value="50%">50%</option>
        <option value="100%">100%</option>
    </select>
    <br>
    <br>
    <label for="imposto">Impostos</label>
    <select name="impostos" id="impostos">
        <option value="">Aplique o imposto</option>
        <option value="1%">1%</option>
        <option value="3%">3%</option>
        <option value="5%">5%</option>
        <option value="10%">10%</option>
    </select>
    <br>
    <br>
    <Label for="valor_venda">Valor da venda</Label>
    <input type="number" placeholder="Valor da venda..." id="valor_venda">
    <br>
    <br>
    <Label for="estoque">Estoque Atual</Label>
    <input type="number" placeholder="Estoque Atual..." id="estoque">
    <br>
    <br>
    <form>
        <label for="descricao">Descrição do produto</label><br>
        <textarea id="descricao" name="descricao" rows="5" cols="40"></textarea>
    </form>
    <!-- Link que direciona o usuário de volta para a página inicial (index.html) -->
    <br>
    <br>

    <a href="index.html" class="btn btn-warning">Voltar a página inicial</a>
    <br>
    <p>&copy; 2025 Meu site. Todos os direitos reservados.</p>
    <!-- Quebra de linha para espaçamento visual abaixo do link -->
    <br>

</body>

</html>
<!-- Fim do documento HTML -->
