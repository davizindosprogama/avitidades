<!-- Declara que o documento segue o padrão HTML5 -->
<!DOCTYPE html>

<!-- Define o idioma da página como inglês -->
<html lang="en">

<head>
    <!-- Define a codificação de caracteres como UTF-8 para suportar acentos e caracteres especiais -->
    <meta charset="UTF-8">

    <!-- Garante que o layout se adapte a diferentes tamanhos de tela (responsividade) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Define o título que será exibido na aba do navegador -->
    <title>Cadastro vendas</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<!-- Início do conteúdo visível da página -->

<body>

    <!-- Título principal da página, indicando que o conteúdo é sobre a empresa -->
    <h1>Cadastro vendas</h1>
    <label for="valor_total">Valor liquído</label>
    <input type="number" name="valor_total" id="valor_total" placeholder="Valor total liquído...">
    <br>
    <br>
    <label for="valor_bruto">Valor Bruto</label>
    <input type="number" name="valor_bruto" id="valor_bruto" placeholder="Valor bruto...">
    <br>
    <br>
    <label for="desconto">Desconto</label>
    <input type="number" name="desconto" id="desconto" placeholder="Desconto...">
    <br>
    <br>
    <label for="juros">Juros</label>
    <input type="number" name="juros" id="juros" placeholder="Juros...">
    <br>
    <br>
    <label for="obs">Observação</label>
    <input type="text" name="obs" id="obs" placeholder="Observação...">
    <br>
    <br>
    <label for="produtos">Lista de produtos</label>
    <select name="produto" id="produtos">
        <option value="">Selecione seu produto</option>
        <option value="banana">banana</option>
        <option value="maca">Maçã</option>
        <option value="laranja">Laranja</option>
        <option value="uva">Uva</option>
        <option value="abacaxi">Abacaxi</option>
    </select>
    <br>
    <br>
    <button type="button" class="btn btn-success" id="salvar">Salvar</button>
    <br>
    <br>

    <!-- Link que direciona o usuário de volta para a página inicial (index.html) -->
    <a href="index.html" class="btn btn-warning">Voltar a página inicial</a>
    <br>
    <p>&copy; 2025 Meu site. Todos os direitos reservados.</p>

    <!-- Quebra de linha para espaçamento visual abaixo do link -->
    <br>

</body>

</html>
<!-- Fim do documento HTML -->
