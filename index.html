<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/calc.css">
</head>

<body>
    <div class="calculator">
        <div class="display" id="resultado">0</div>

        <div class="buttons">

            <button class="btn clear" onclick="limpar()">C</button>
            <button class="btn op" onclick="adicionarValor('%')">%</button>
            <button class="btn op" onclick="adicionarValor('/')">÷</button>
            <button class="btn op" onclick="adicionarValor('*')">×</button>

            <button class="btn" onclick="adicionarValor('7')">7</button>
            <button class="btn" onclick="adicionarValor('8')">8</button>
            <button class="btn" onclick="adicionarValor('9')">9</button>
            <button class="btn op" onclick="adicionarValor('-')">−</button>

            <button class="btn" onclick="adicionarValor('4')">4</button>
            <button class="btn" onclick="adicionarValor('5')">5</button>
            <button class="btn" onclick="adicionarValor('6')">6</button>
            <button class="btn op" onclick="adicionarValor('+')">+</button>

            <button class="btn" onclick="adicionarValor('1')">1</button>
            <button class="btn" onclick="adicionarValor('2')">2</button>
            <button class="btn" onclick="adicionarValor('3')">3</button>
            <button class="btn igual" onclick="calcular()">=</button>

            <button class="btn zero" onclick="adicionarValor('0')">0</button>
            <button class="btn" onclick="adicionarValor('.')">.</button>
        </div>
    </div>

    <script src="js/index.js" defer></script>
</body>

</html>
