<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/csscalc.css">
</head>

<body>
    <div class="calculator">
        <div class="display" id="resultado">0</div>

        <div class="buttons">
            <button class="btn" onclick="calcular('7')">7</button>
            <button class="btn" onclick="calcular('8')">8</button>
            <button class="btn" onclick="calcular('9')">9</button>
            <button class="btn op" onclick="op('/')">/</button>

            <button class="btn" onclick="calcular('4')">4</button>
            <button class="btn" onclick="calcular('5')">5</button>
            <button class="btn" onclick="calcular('6')">6</button>
            <button class="btn op" onclick="op('*')">×</button>

            <button class="btn" onclick="calcular('1')">1</button>
            <button class="btn" onclick="calcular('2')">2</button>
            <button class="btn" onclick="calcular('3')">3</button>
            <button class="btn op" onclick="op('-')">−</button>

            <button class="btn" onclick="calcular('0')">0</button>
            <button class="btn" onclick="calcular('.')">.</button>
            <button class="btn clear" onclick="limpar()">C</button>
            <button class="btn op" onclick="op('+')">+</button>

            <button class="btn igual" onclick="calcular()">=</button>
        </div>
    </div>

    <script src="js/index.js" defer></script>
</body>


</html>
